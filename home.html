<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .logout {
      padding: 10px 20px;
      background: white;
      color: #185a9d;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="user-name"></span>!</h1>
    <p>You have successfully logged in.</p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("user-name").textContent = user.username;
    } 

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
